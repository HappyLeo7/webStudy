<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap3.x ver -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
	#box{
		width:1000px;
		margin:auto;
		margin-top:20px;
	}
</style>

<script type="text/javascript">
 function find(){
	 let deptno=$("#deptno").val();
	 
	// Ajax
	$.ajax({
		url:"sawon/list.do"
		,data:{"deptno":deptno}
		,success:function(res_data){
			$("#disp").html(res_data)
		}
		,error: function(err){
		alert(err.responseText);

		}
		
	})
	 
 } //end : find()
 
 function find_condition(){
	 
	 let deptno = $("#deptno").val();
	 let sajob = $("#sajob").val();
	 let sasex = $("#sasex").val();
	 let year10 = $("#year10").val();
	 //Ajax
	 $.ajax({
		 
		url 	: "sawon/condition_list.do"
		,data 	: {"deptno":deptno,"sajob":sajob,"sasex":sasex,"sahire":year10}
		,success:function(d){
			$("#disp").html(d);
		}
		,error	:function(e){
			alert("관리자문의 02-000-0000");
			alert(e.responseText);
		}
		
		
	 });
	 
	 
	 
 }//end : find_condition()
 
</script>

</head>
<body>

	<form action="" class="form-inline">
		<div id="box">
	부서번호 : <select class="form-control" id="deptno">
				 <option value="0">전체보기</option>
				 <option value="10">10번 부서</option>
				 <option value="20">20번 부서</option>
				 <option value="30">30번 부서</option>
				 <option value="40">40번 부서</option>
			</select>	
			<input type="button" value="부서별조회" onclick="find();">
			<label style="width: 50px"></label>			
	직위 : 	<select class="form-control" id="sajob">
				<option value="all">전체보기</option>
				<option value="부장">부장</option>
				<option value="과장">과장</option>
				<option value="대리">대리</option>
				<option value="사원">사원</option>
				<option value="알바">알바</option>
			</select>	
	성별 : <select class="form-control" id="sasex">
			<option value="all">전체보기</option>
			<option value="남자">남자</option>
			<option value="여자">여자</option>
		  </select>
		  
  	입사년대 : <select class="form-control" id="year10">
  				<option value="all">전체보기</option>
  				<option value="2010">2010년대</option>
  				<option value="2000">2000년대</option>
  				<option value="1990">1990년대</option>
  				<option value="1980">1980년대</option>
  			 </select>
			<input type="button" value="통합조회" onclick="find_condition();">
			
			<hr>
			
			<div id="disp"></div>
		</div>
	</form>


</body>
</html>
