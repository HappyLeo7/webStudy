    <script type="text/javascript">
    function send(f){
    	let name = f.name.value.trim(); // trim(); 공백제거
    	let id = f.id.value.trim(); // trim(); 공백제거
    	let password = f.password.value.trim(); 
    	let email = f.email.value;
    	let introduce = f.introduce.value;
    	
    	if(name==""){
    		alert("이름을 입력하세요!!")
    		f.name.value="";
    		f.name.focus();
    		return;
    	}
    	if(id==""){
    		alert("아이디를 입력하세요!!")
    		f.id.value="";
    		f.id.focus();
    		return;
    	}
    	if(password==""){
    		alert("비밀번호를 입력하세요!!")
    		f.password.value="";
    		f.password.focus();
    		return;
    	}
    	if(email==""){
    		alert("이메일을 입력하세요!!")
    		f.email.value="";
    		f.email.focus();
    		return;
    	}
    	if(introduce==""){
    		alert("자기소개를 입력하세요!!")
    		f.introduce.value="";
    		f.introduce.focus();
    		return;
    	}
    	//서버 전송
    	f.submit();
    	
    }//end : send
